<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    
    .love-message {
      text-align: center;
      color: #fff;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }
    
    .heart {
      display: inline-block;
      color: #ff5e6c;
      font-size: 1.5em;
      animation: pulse 1.5s infinite;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Floating Emoji Styling */
    .floating-emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0;
      animation: floatUp 5s ease-in infinite;
    }
    
    @keyframes floatUp {
      0% { transform: translateY(100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }
  </style>
</head>
<body>
  
  <div class="love-message">

  </div>

  <span class="floating-emoji" style="left: 60%; animation-delay: 1.5s;">ğŸ’•</span>
  <span class="floating-emoji" style="left: 75%; animation-delay: 2.5s;">ğŸŒ¹</span>
  <span class="floating-emoji" style="left: 90%; animation-delay: 3s;">ğŸ˜</span>

  <script>
    // Script to enhance the floating effect (optional)
    const emojis = document.querySelectorAll('.floating-emoji');
    emojis.forEach(emoji => {
      emoji.style.animationDuration = `${Math.random() * 2 + 4}s`;
      emoji.style.animationDelay = `${Math.random() * 2}s`;
    });
  </script>

</body>
</html>
